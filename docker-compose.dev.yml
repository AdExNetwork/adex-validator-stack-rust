version: '3.8'

x-postgres-configuration: &postgres
  POSTGRES_USER: 'adex'
  POSTGRES_HOST: 'postgres'
  POSTGRES_PASSWORD: 'postgres'

x-base-sentry-configuration: &sentry
  ENV: development
  REDIS_URL: redis://redis:6379
  ADAPTER: 'dummy'

networks:
  adex-leader:
    internal: true
  adex-external:

services:
  sentry-leader:
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile-sentry
    container_name: adex-sentry-leader
    ports:
      - "8005:8005"
    environment:
      <<: *sentry
      <<: *postgres
      PORT: 8005
      POSTGRES_DB: sentry_leader
      DUMMY_IDENTITY: 'ce07CbB7e054514D590a0262C93070D838bFBA2e'
    networks:
      - adex-leader
      - adex-external

  sentry-follower:
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile-sentry
    container_name: adex-sentry-follower
    ports:
      - "8006:8006"
    environment:
      <<: *sentry
      <<: *postgres
      PORT: 8006
      POSTGRES_DB: sentry_follower
      DUMMY_IDENTITY: 'c91763d7f14ac5c5ddfbcd012e0d2a61ab9bded3'
    networks:
      - adex-leader
      - adex-external

  # validator-leader:
  #   depends_on:
  #     - sentry-leader
  #   build: .
  #   container_name: adex-validator-leader
  #   restart: unless-stopped
  #   # For Ethereum adapter
  #   #volumes:
  #   #  - "/root/keystore.json:/app/keystore.json"
  #   environment:
  #     - ENV=development
  #     # override the .env file default that is using `localhost`
  #     - SENTRY_URL=http://adex-sentry-leader:8005
  #   env_file:
  #     - validator-leader.dev.env
  #   networks:
  #     - adex-leader
  
  postgres:
    image: postgres
    container_name: adex-postgres
    restart: always
    volumes:
      - ./scripts/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=adex
      - POSTGRES_MULTIPLE_DATABASES=sentry_leader,sentry_follower
    networks:
    - adex-leader
    - adex-external

  redis:
    image: redis
    container_name: adex-redis
    restart: always
    networks:
      - adex-leader
      - adex-external

  ganache:
    build: ./scripts/ethereum
    image: adex-adapter-ganache
    container_name: adex-ganache-cli
    ports:
      - "8545:8545"
    networks:
      - adex-leader
      - adex-external

