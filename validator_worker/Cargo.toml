[package]
name = "validator_worker"
version = "0.1.0"
authors = ["Lachezar Lechev <lachezar@adex.network>", "Samparsky <sam@adex.network>"]
edition = "2018"

[lib]
name = "validator_worker"
path = "src/lib.rs"

[dependencies]
# Primitve
primitives = { path = "../primitives" }
adapter = { version = "0.1", path = "../adapter" }
chrono = { version = "0.4", features = ["serde"] }
num = "0.2.0"
num-traits = "0.2.0"
# To/From Hex
hex = {version = "0.3.2"}
byteorder = "1.3"
# Futures
futures-preview = { version = "=0.3.0-alpha.19", features = ["compat"]}
futures_legacy = { version = "0.1.20", package = "futures" }
futures-locks = "0.3"
# Concurrency
tokio = { version = "=0.1.19" }
# API client
reqwest = "0.9.18"
# Configuration
lazy_static = "1.3"
# (De)Serialization
serde = { version = "^1.0", features = ['derive'] }
serde_json = "1.0"
toml = "0.5"
# CLI
clap = "2.33.0"
# Logger
slog = { version = "^2.2.3" , features = ["max_level_trace"] }
slog-term = "^2.4.2"
slog-async = "^2.3.0"